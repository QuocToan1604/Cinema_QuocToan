<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../asset/css/frame.css">
    <link rel="stylesheet" href="../asset/css/login.css">
    <link rel="stylesheet" href="../asset/css/signup1.css">
</head>
</head>

<body>
    <div class="container row">
        <div class="login_back">
            <img src="../asset/images/login/arrowLeft.svg" alt="">
            <p class="login_back--TextPre">Previous</p>
        </div>
        <div class="logincard col-6">
            <div class="logincard_title">
                Sign Up TIX ID
            </div>
            <div class="logincard_name">
                <label for="name">NAME</label><br>
                <input class="col-sm-6" type="text" id="name" name="name" placeholder="Enter your Name">
            </div>
            <div class="logincard_userphone">
                <label for="phone">PHONE NUMBER</label><br>
                <div class="phonenumber_input">

                    <input class="col-sm-1" type="tel" id="phone" name="phone" placeholder="+84">
                    <span class="vertical-line">|</span>
                    <input class="col-sm-5" type="tel" id="phone" name="phone" placeholder="Enter your Phone Number">
                </div>
            </div>

            <div class="logincard_button ">
                <button class="login_button--blue col-sm-6" type="button">
                    Register Now</button>
            </div>
            
            <div class="madeby">
                2024 TIX ID - Made by Quoc Toan
            </div>
        </div>

    </div>

</body>

</html>
