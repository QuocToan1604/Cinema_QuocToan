<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../asset/css/frame.css">
    <link rel="stylesheet" href="../asset/css/login.css">
  </head>
</head>

<body>
    <div class="container row">
        <div class="login_back">
            <img src="../asset/images/login/arrowLeft.svg" alt="">
            <p class="login_back--TextPre">Previous</p>
        </div>
        <div class="logincard col-6">
            <div class="logincard_title">
                Login TIX ID
            </div>
            <div class="logincard_userphone">
                <label for="phone">PHONE NUMBER</label><br>
                <div class="phonenumber_input">

                    <input class="col-sm-1" type="number" id="phone" name="phone" placeholder="+84">
                    <span class="vertical-line">|</span>
                    <input class="col-sm-5" type="tel" id="phone" name="phone" placeholder="Enter your Phone Number">
                </div>

            </div>
            <div class="logincard_password">
                <label for="password">PASSWORD</label><br>
                <input class="col-sm-6" type="password" id="password" name="password" placeholder="Enter your Password">
                <span class="show-btn"><i class="fas fa-eye"></i></span>
            </div>
            <div class="logincard_button ">
                <button class="login_button--blue col-sm-6" type="button">Sign In</button>
            </div>
            <div class="logincard_text--signup col-sm-6">
                Do not have an account?
            </div>
            <div class="logincard_button ">
                <button class="login_button--white col-sm-6" type="button">Sign Up</button>
            </div>
            <div class="q">
                2024 TIX ID - Made by Quoc Toan
            </div>
        </div>

    </div>

</body>

</html>
