<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../asset/css/frame.css">
</head>
<style>
    .date_schedule {
        background-color: transparent;
        border-radius: 8px;
        border: 1px #5A637A solid;
        padding: 18px;
    }

    .date_schdule_day {
        color: #5A637A;
        font-size: 16px;
        font-family: Roboto;
        font-weight: 500;
        word-wrap: break-word
    }

    .date_schdule_dayofweek {
        color: #333333;
        font-size: 20px;
        font-family: Roboto;
        font-weight: 900;
        word-wrap: break-word
    }
</style>

<body>
    <button class="date_schedule">
        <div class="date_schdule_day">21 Oct</div>
        <div class="date_schdule_dayofweek">SEN</div>
    </button>
</body>

</html>
